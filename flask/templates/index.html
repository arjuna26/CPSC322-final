<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Predictor</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h1 class="text-2xl font-bold text-center text-green-600 mb-6">Football Match Predictor</h1>

            <form method="post" class="space-y-4">
                <!-- Home Team Dropdown -->
                <div class="form-control">
                    <label for="home_team" class="label">
                        <span class="label-text">Home Team</span>
                    </label>
                    <select id="home_team" name="home_team" class="select select-bordered w-full bg-white" required>
                        <option disabled selected>Select a team</option>
                        <!-- Team options -->
                        <option value="Chelsea">Chelsea</option>
                        <option value="Newcastle United">Newcastle United</option>
                        <option value="Watford">Watford</option>
                        <option value="Leicester City">Leicester City</option>
                        <option value="Crystal Palace">Crystal Palace</option>
                        <option value="Burnley">Burnley</option>
                        <option value="Norwich City">Norwich City</option>
                        <option value="Manchester City">Manchester City</option>
                        <option value="Arsenal">Arsenal</option>
                        <option value="Leeds United">Leeds United</option>
                        <option value="Aston Villa">Aston Villa</option>
                        <option value="West Ham United">West Ham United</option>
                        <option value="Bournemouth">Bournemouth</option>
                        <option value="Luton Town">Luton Town</option>
                        <option value="Brentford">Brentford</option>
                        <option value="Southampton">Southampton</option>
                        <option value="Everton">Everton</option>
                        <option value="Nottingham Forest">Nottingham Forest</option>
                        <option value="Fulham">Fulham</option>
                        <option value="Tottenham">Tottenham</option>
                        <option value="Brighton">Brighton</option>
                        <option value="Manchester United">Manchester United</option>
                        <option value="Liverpool">Liverpool</option>
                    </select>
                </div>

                <!-- Away Team Dropdown -->
                <div class="form-control">
                    <label for="away_team" class="label">
                        <span class="label-text">Away Team</span>
                    </label>
                    <select id="away_team" name="away_team" class="select select-bordered select-primary w-full bg-white" required>
                        <option disabled selected>Select a team</option>
                        <!-- Team options -->
                        <option value="Chelsea">Chelsea</option>
                        <option value="Newcastle United">Newcastle United</option>
                        <option value="Watford">Watford</option>
                        <option value="Leicester City">Leicester City</option>
                        <option value="Crystal Palace">Crystal Palace</option>
                        <option value="Burnley">Burnley</option>
                        <option value="Norwich City">Norwich City</option>
                        <option value="Manchester City">Manchester City</option>
                        <option value="Arsenal">Arsenal</option>
                        <option value="Leeds United">Leeds United</option>
                        <option value="Aston Villa">Aston Villa</option>
                        <option value="West Ham United">West Ham United</option>
                        <option value="Bournemouth">Bournemouth</option>
                        <option value="Luton Town">Luton Town</option>
                        <option value="Brentford">Brentford</option>
                        <option value="Southampton">Southampton</option>
                        <option value="Everton">Everton</option>
                        <option value="Nottingham Forest">Nottingham Forest</option>
                        <option value="Fulham">Fulham</option>
                        <option value="Tottenham">Tottenham</option>
                        <option value="Brighton">Brighton</option>
                        <option value="Manchester United">Manchester United</option>
                        <option value="Liverpool">Liverpool</option>
                    </select>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="btn btn-primary w-full">Predict Winner</button>
                </div>
            </form>

            {% if winner %}
                <div class="mt-6 p-4 bg-green-100 rounded-lg text-center">
                    <h2 class="text-xl font-semibold text-green-600">Predicted Winner: {{ winner }}</h2>
                    <p class="text-gray-600">{{ home_team }} vs {{ away_team }}</p>
                </div>
            {% elif error %}
                <div class="mt-6 p-4 bg-red-100 rounded-lg text-center">
                    <h2 class="text-xl font-semibold text-red-600">Error: {{ error }}</h2>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
