<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Predictor</title>
</head>
<body>
    <h1>Football Match Predictor</h1>

    <form method="post">
        <label for="home_team">Home Team:</label>
        <input type="text" id="home_team" name="home_team" required>
        <br><br>
        <label for="away_team">Away Team:</label>
        <input type="text" id="away_team" name="away_team" required>
        <br><br>
        <button type="submit">Predict Winner</button>
    </form>

    {% if winner %}
        <h2>Predicted Winner: {{ winner }}</h2>
        <p>{{ home_team }} vs {{ away_team }}</p>
    {% elif error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}

</body>
</html>
